<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bbBAAD6xBLXTbz1PSDSQpYGThnlHkjHd"></script>
<script type="text/javascript">
    window.onload= getLocation();
    function getLocation(){
        var mapshop = window.sessionStorage.getItem('shop') || false;
        var mapgps = window.sessionStorage.getItem('gps') || false;
        if(mapshop != false){
            var mapshop = JSON.parse(mapshop);
            var mapgps = JSON.parse(mapgps);
            $('#baidumap').html(mapgps.city+mapgps.street);
            return false;
        }

        var geolocation = new BMap.Geolocation();
        var geoc        = new BMap.Geocoder();
        geolocation.getCurrentPosition( function(r) {
            if(this.getStatus() == BMAP_STATUS_SUCCESS)
            {
                var pt = r.point;

                geoc.getLocation(pt, function(rs){

                    var addComp         = rs.addressComponents;

                    var gpsinfo         = {};
                    gpsinfo.province    = addComp.province;
                    gpsinfo.city        = addComp.city;
                    gpsinfo.district    = addComp.district;
                    gpsinfo.street      = addComp.street;
                    gpsinfo.streetNumber= addComp.streetNumber;
                    gpsinfo.lng         = rs.point.lng;
                    gpsinfo.lat         = rs.point.lat;
                    mapfindshop( rs.point.lng, rs.point.lat );

                });

            }else {
                switch( this.getStatus() )
                {
                    case 2:
                        alert( '位置结果未知 获取位置失败.' );
                        break;
                    case 3:
                        alert( '导航结果未知 获取位置失败..' );
                        break;
                    case 4:
                        alert( '非法密钥 获取位置失败.' );
                        break;
                    case 5:
                        alert( '对不起,非法请求位置  获取位置失败.' );
                        break;
                    case 6:
                        alert( '对不起,当前 没有权限 获取位置失败.' );
                        break;
                    case 7:
                        alert( '对不起,服务不可用 获取位置失败.' );
                        break;
                    case 8:
                        alert( '对不起,请求超时 获取位置失败.' );
                        break;
                }
            }
        },{enableHighAccuracy: true});
    }
    function mapfindshop(lng,lat){
        var loading = layer.open({type: 2});
        $.get('{:U('Shopdo/findshopbyxy')}',{datay:lng, datax:lat},function(e){
            layer.close(loading);
            if(e.status==1){
                window.sessionStorage.setItem('shop', JSON.stringify(e.data));
                window.sessionStorage.setItem('gps', JSON.stringify(e.gps));
                window.sessionStorage.setItem('region', JSON.stringify(e.region));
                $('#baidumap').html(e.gps.city+e.gps.street);
            }

        });
    }

    function top_lab(e) {
        $(".top-content-div .row a").css('background-color', '#6C9BD2');
        $("#top_lab" + e).css('background-color', '#D01D74');

        $(".top-content-div-water").css('display', 'none');
        $("#water" + e).css('display', 'block');
    }
    function numCalcSub(e) {
        numInt = parseInt($("#num" + e).text());
        if (numInt > 1) {
            numInt--;
        }
        $("#num" + e).text(numInt);
    }
    function numCalcAdd(e) {
        numInt = parseInt($("#num" + e).text());
        if (numInt < 99) {
            numInt++;
        }
        $("#num" + e).text(numInt);
    }

    function toPay(e) { //去结算，先加入购物车再跳转到购物车结算
        var data = $('#form'+e).serialize();
        data += "&goods_num=" + $("#num" + e).text();
        console.log(data);
        $.ajax({
            type: "POST",
            url: "/index.php?m=Home&c=Cart&a=ajaxAddCart_index",
            data: data , // 你的formid 搜索表单 序列化提交
            dataType: 'json',
            success: function(data) {
                // 加入购物车后再跳转到 购物车页面
                if (data.status < 0)
                {
                    layer.open({content: data.msg, time: 2});
                    return false;
                }
                console.log(data);
                location.href = "/index.php?m=Mobile&c=Cart&a=cart2";
                return;
            }
        });
    }
</script>
